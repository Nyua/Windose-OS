name: Deploy Firebase Preview on PR

on:
  pull_request:
    paths:
      - "windose-os/**"
      - ".github/workflows/firebase-hosting-pull-request.yml"

jobs:
  build_and_preview:
    # Secrets are unavailable for forked PRs; only deploy previews for internal branches.
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: windose-os/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: windose-os

      - name: Build app
        run: npm run build
        working-directory: windose-os

      - name: Deploy to Firebase Hosting preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WINDOSE_CEE16 }}
          projectId: windose-cee16
          entryPoint: windose-os

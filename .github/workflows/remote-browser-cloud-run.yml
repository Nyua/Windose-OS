name: Deploy Remote Browser Service

on:
  push:
    branches:
      - main
    paths:
      - "windose-os/scripts/remote-browser-server.mjs"
      - "windose-os/Dockerfile.remote-browser"
      - ".github/workflows/remote-browser-cloud-run.yml"
      - "windose-os/package.json"
      - "windose-os/package-lock.json"
  workflow_dispatch:

jobs:
  deploy_remote_browser:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_REMOTE_BROWSER_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build container image
        working-directory: windose-os
        run: |
          IMAGE="gcr.io/windose-cee16/windose-remote-browser:${GITHUB_SHA}"
          gcloud builds submit . \
            --project=windose-cee16 \
            --tag="${IMAGE}" \
            --file=Dockerfile.remote-browser

      - name: Deploy Cloud Run service
        run: |
          IMAGE="gcr.io/windose-cee16/windose-remote-browser:${GITHUB_SHA}"
          gcloud run deploy windose-remote-browser \
            --project=windose-cee16 \
            --region=us-central1 \
            --image="${IMAGE}" \
            --allow-unauthenticated \
            --port=8080 \
            --timeout=30 \
            --memory=2Gi \
            --cpu=1 \
            --max-instances=8 \
            --min-instances=0

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ame's Corner</title>
    <link rel="stylesheet" href="/ames-corner.css" />
  </head>
  <body>
    <main class="corner-shell theme-chrome state-bios">
      <section class="bios-stage" aria-label="BIOS startup">
        <div class="bios-screen">
          <pre class="bios-log"></pre>
          <span class="bios-cursor" aria-hidden="true">_</span>
        </div>
      </section>

      <section id="os-loader-stage" class="os-loader-stage" aria-hidden="true">
        <div class="os-loader-panel">
          <canvas id="os-loader-canvas" class="os-loader-canvas" aria-hidden="true"></canvas>
          <div id="os-loader-progress-track" class="os-loader-progress-track" aria-hidden="true">
            <div id="os-loader-progress-fill" class="os-loader-progress-fill"></div>
          </div>
        </div>
        <p id="os-loader-readout" class="os-loader-readout">Preparing shell...</p>
      </section>

      <section id="os-stage" class="os-stage" aria-hidden="true">
        <video class="os-stage-bg-video" autoplay muted loop playsinline preload="auto" aria-hidden="true">
          <source src="/background/2026-01-28 17-41-15.mp4" type="video/mp4" />
        </video>
        <div id="social-hub-root" class="social-hub" aria-label="Ame social hub">
          <div id="social-hub-content" class="social-hub-content">
            <div id="social-hub-left-rail" class="social-hub-left-rail" aria-label="Profile rail">
              <section id="social-hub-profile" class="social-hub-profile" aria-label="Profile header"></section>
              <aside id="social-hub-sidebar" class="social-hub-sidebar" aria-label="Profile sidebar"></aside>
            </div>
            <section id="social-hub-showcases" class="social-hub-showcases" aria-label="Social showcases"></section>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/ames-corner/main.js"></script>
  </body>
</html>
